<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" href="./assets/img/applelogo.jpg" type="image/png" />

    <title>Apple Products</title>
  </head>
  <body>
    <header>
      <div>
        <h1><strong>Apple</strong>Zone</h1>
        <p>Tu tienda favorita con tus productos favoritos</p>
      </div>
    </header>

    <main>
      <div class="products">
        <table>
          <tr>
            <td>
              <img src="./assets/img/Iphone.jpg" alt="Iphone" />
            </td>
            <td>
              <h3>Iphone 15</h3>
              <p>Precio: $900</p>
            </td>
          </tr>
          <tr>
            <td>
              <img src="./assets/img/Ipad.jpg" alt="Ipad" />
            </td>
            <td>
              <h3>Ipad + Pencil</h3>
              <p>Precio: $850</p>
            </td>
          </tr>
          <tr>
            <td>
              <img src="./assets/img/MacBook.jpg" alt="MacBook" />
            </td>
            <td>
              <h3>MacBook</h3>
              <p>Precio: $1.000</p>
            </td>
          </tr>
        </table>
      </div>
    </main>

    <footer>Puedes conocer mas de nosotros en Instagram como @AppleZone</footer>
  </body>
</html>
